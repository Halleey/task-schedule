<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Tarefa</title>
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Cadastrar Tarefa</div>

                    <th:block th:if="${session.msg}">
                        <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                    </th:block>

                    <div class="card-body">
                        <form action="/saveTask" method="post">
                            <div class="mb-3">
                                <label>Título:</label> <input type="text" name="name"
                                                              class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Descrição:</label> <input type="text" name="descricao"
                                                                 class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Cadastrar Tarefa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
